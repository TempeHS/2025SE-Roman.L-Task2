{% extends "layout.html" %} {% block content %}
<div class="container mt-5">
  <div class="card p-4">
    <h2 class="mb-3">Seoul Bike Count Predictor</h2>
    <p class="text-muted mb-4">
      Enter weather and time data to predict bike rental counts in Seoul
    </p>

    <!-- AI generated used for UI consistency -->
    <form method="POST" action="/">
      <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
      <div class="row">
        <div class="col-md-6">
          <div class="mb-3">
            <label for="Temp" class="form-label">Temperature (°C):</label>
            <input
              type="number"
              step="0.1"
              class="form-control"
              id="Temp"
              name="Temp"
              placeholder="Enter temperature..."
              required
            />
          </div>

          <div class="mb-3">
            <label for="Humidity" class="form-label">Humidity (%):</label>
            <input
              type="number"
              min="0"
              max="100"
              class="form-control"
              id="Humidity"
              name="Humidity"
              placeholder="Enter humidity percentage..."
              required
            />
          </div>

          <div class="mb-3">
            <label for="DewPointTemp" class="form-label"
              >Dew Point Temperature (°C):</label
            >
            <input
              type="number"
              step="0.1"
              class="form-control"
              id="DewPointTemp"
              name="DewPointTemp"
              placeholder="Enter dew point temperature..."
              required
            />
          </div>

          <div class="mb-3">
            <label for="WindSpeed" class="form-label">Wind Speed (m/s):</label>
            <input
              type="number"
              step="0.1"
              class="form-control"
              id="WindSpeed"
              name="WindSpeed"
              placeholder="Enter wind speed..."
              required
            />
          </div>
        </div>

        <div class="col-md-6">
          <div class="mb-3">
            <label for="Rainfall" class="form-label">Rainfall (mm):</label>
            <input
              type="number"
              step="0.1"
              class="form-control"
              id="Rainfall"
              name="Rainfall"
              placeholder="Enter rainfall amount..."
              required
            />
          </div>

          <div class="mb-3">
            <label for="Hour" class="form-label">Hour of Day (0-23):</label>
            <input
              type="number"
              min="0"
              max="23"
              class="form-control"
              id="Hour"
              name="Hour"
              placeholder="Enter hour (0-23)..."
              required
            />
          </div>
        </div>
      </div>

      <button type="submit" class="btn btn-primary">Predict Bike Count</button>
    </form>

    {% if result %}
    <div id="result" class="mt-4 alert alert-success">
      <h4>Prediction Result:</h4>
      <p>Estimated Bike Count: {{ result }} bikes</p>
    </div>
    {% endif %}
  </div>
</div>
{% endblock %}
